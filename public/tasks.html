<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tasks</title>
		<link rel="stylesheet" href="css/index.css" />
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/popups.css" />
		<link rel="stylesheet" href="css/tasks.css" />
		<script defer src="./js/tasksPopups.js"></script>
		<script src="js/auth.js" type="module"></script>
    	<script defer src="js/tasks.js" type="module"></script>
	</head>
	<body>
		<div class="page">
			<aside class="sidebar">
				<div class="sidebar-header">
					<div class="sidebar-header-profile">
						<div class="profile-photo"></div>
						<p class="profile-name">Имя пользователя</p>
					</div>
				</div>
				<div class="sidebar-content">
					<div class="progress-container">
						<p class="progress-container-title">Пройдено задач</p>
						<p class="progress-container-score">2 / 10</p>
					</div>
					<div class="sidebar-info-box">
						<h2 class="sidebar-info-box-title course-title">Название курса</h2>
						<p class="sidebar-info-box-desc hint course-desc">
							
						</p>
					</div>
					<div class="sidebar-info-box">
						<h2 class="sidebar-info-box-title lesson-title">Название темы</h2>
						<p class="sidebar-info-box-desc hint lesson-desc">
							
						</p>
					</div>
					<div class="sidebar-links">
						<a class="material-open-btn" draggable="false">Материалы темы</a>
						<a href="#" draggable="false">Написать в поддержку</a>
						<a href="#" draggable="false" class="sidebar-links-logout">Выйти из профиля</a>
					</div>
				</div>
			</aside>

			<main class="main">
				<div class="main-header">
					<p class="main-header-title">Задачи</p>
					<a class="main-header-return-button" href="lessons.html"
						>← Вернуться к темам</a
					>
				</div>
				<div class="main-content main-content-grid">
					
				</div>
			</main>
		</div>

		<div class="popup-tint popup-tint-hidden task-popup-tint">
			<div class="popup-container task-popup-container">
				<div class="popup-header">
					<p class="popup-header-title">Название задачи</p>
					<p class="popup-header-subtitle">Текст задания</p>
				</div>
				<div class="text-box task-text-content">
					
				</div>
				<div class="popup-footer">
					<button class="task-close-btn" data-variant="tonal">
						Закрыть
					</button>
					<button class="task-start-btn" data-variant="primary">
						Приступить
					</button>
				</div>
			</div>
		</div>
			
		<div class="popup-tint popup-tint-hidden material-popup-tint-select">
			<div class="popup-container material-popup-container-select">
				<div class="popup-header">
					<p class="popup-header-title popup-lesson-title">Название урока</p>
					<p class="popup-header-subtitle">Справочные материалы</p>
				</div>
				<div class="popup-select-materials">
					
				</div>
				<div class="popup-footer">
					<button class="material-close-btn" data-variant="primary">
						Закрыть
					</button>
				</div>
			</div>
		</div>
		
		<div class="popup-tint popup-tint-hidden material-popup-tint">
			<div class="popup-container material-popup-container">
				<div class="popup-header">
					<div class="popup-header-title-left">
						<img src="images/back_popup.svg" class="back_popup-image" alt="">
						<p class="popup-header-title popup-lesson-title-selected">Название урока</p>
					</div>
					<p class="popup-header-subtitle">Справочные материалы</p>
				</div>
				<div class="text-box material-text-popup">
					
				</div>
				<div class="popup-footer">
					<button class="material-close-btn-end" data-variant="primary">
						Закрыть
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
