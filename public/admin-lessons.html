<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lessons</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/popups.css">
    <link rel="stylesheet" href="css/admin-lessons.css">
    <script src="js/auth.js" type="module"></script>
    
    <script defer src="js/adminLessonsPopups.js" type="module"></script>
    <script defer src="js/adminLessonsCrud.js" type="module"></script>
    <script defer src="js/adminLessons.js" type="module"></script>
</head>
<body>
    <div class="page">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-header-profile">
                    <div class="profile-photo"></div>
                    <p class="profile-name"></p>
                </div>
            </div>
            <div class="sidebar-content">
                <button data-variant="square" class="add-lesson-btn">
                    <img src="images/plus.svg" alt="photo again">
                    <p>Создать урок</p>
                </button>
                <button data-variant="square" class="manage-materials-btn">
                    <img src="images/info.svg" alt="photo here">
                    <p>Материалы</p>
                </button>
                <button data-variant="square" class="view-personal-btn">
                    <img src="images/people.svg" alt="photo here">
                    <p>Персонал</p>
                </button>
                <div class="sidebar-info-box">

                    <h2 class="sidebar-info-box-course-name"></h2>
                    <p class="hint sidebar-info-box-course-desc"></p>
                    
                </div>
                <div class="sidebar-links">
                    <a href="mailto:someone@example.com" draggable="false">Написать в поддержку</a>
                    <a href="#" draggable="false">Выйти из профиля</a>
                </div>
            </div>
        </aside>

        <main class="main">
            <div class="main-header">
                <h2 class="main-header-title">Уроки</h2>
                <a class="main-header-return-button" href="admin-courses.html">← Вернуться к курсам</a>
            </div>
            <div class="main-content main-content-flex">

            </div>
        </main>
    </div>

    <div class="popup-tint popup-tint-hidden add-lesson-popup-tint">
        <div class="popup-container add-lesson-popup-container">
            <div class="popup-header">
                <p class="popup-header-title">Новый урок</p>
            </div>
            <input type="text" class="add-lesson-popup-input-name" placeholder="Название">
            <input type="text" class="add-lesson-popup-textarea add-lesson-popup-input-desc" placeholder="Описание">
            <div class="popup-footer">
                <button data-variant="tonal" class="close-add-lesson-popup-btn">Отмена</button>
                <button data-variant="primary" class="add-lesson-popup-create-btn">Создать</button>
            </div>
        </div>
    </div>

    <div class="popup-tint popup-tint-hidden edit-lesson-popup-tint">
        <div class="popup-container edit-lesson-popup-container">

            <div class="popup-header">
                <p class="popup-header-title">Изменить урок</p>
            </div>

            <input type="text" class="edit-lesson-popup-input-name" placeholder="Название">
            <input type="text" class="edit-lesson-popup-input-desc" placeholder="Описание">

            <div class="popup-footer">
                <button class="close-edit-lesson-popup-btn" data-variant="tonal">Отмена</button>
                <button class="edit-lesson-popup-btn" data-variant="primary">Сохранить</button>
            </div>
        </div>
    </div>

    <div class="popup-tint popup-tint-hidden delete-lesson-popup-tint">
        <div class="popup-container delete-lesson-popup-container">

            <div class="popup-header">
                <p class="popup-header-title">Удалить урок</p>
            </div>

            <p class="hint">Вы уверены, что хотите удалить урок? Данное действие необратимо</p>

            <div class="popup-footer">
                <button class="close-delete-lesson-popup-btn" data-variant="tonal">Отмена</button>
                <button class="delete-lesson-popup-btn" data-variant="primary">Удалить</button>
            </div>
        </div>
    </div>  
</div>
</body>
</html>
