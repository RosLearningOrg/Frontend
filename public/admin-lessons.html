<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lessons</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/popups.css">
    <link rel="stylesheet" href="css/admin-lessons.css">
    <script defer src="js/adminLessonsPopups.js"></script>
</head>
<body>
    <div class="page">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-header-profile">
                    <div class="profile-photo"></div>
                    <p class="profile-name">Имя пользователя</p>
                </div>
            </div>
            <div class="sidebar-content">
                <button data-variant="square" class="view-personal-btn">
                    <img src="images/people.svg" alt="photo here">
                    <p>Персонал</p>
                </button>
                <button data-variant="square" class="add-lesson-btn">
                    <img src="images/plus.svg" alt="photo again">
                    <p>Создать урок</p>
                </button>
                <div class="sidebar-info-box">
                    <h2>Название курса</h2>
                    <p class="hint">Описание курса многа текста про то какой же он классный и че в нем делать надо</p>
                </div>
                <div class="sidebar-links">
                    <a href="#" draggable="false">Условия использования</a>
                    <a href="#" draggable="false">Написать в поддержку</a>
                    <a href="#" draggable="false">Выйти из профиля</a>
                </div>
            </div>
        </aside>

        <main class="main">
            <div class="main-header">
                <h2 class="main-header-title">Уроки</h2>
                <a class="main-header-return-button" href="admin-courses.html">← Вернуться к курсам</a>
            </div>
            <div class="main-content">
                <a href="#" class="lesson-item-container" draggable="false">
                    <div class="lesson-item-info">
                        <p class="lesson-item-title">Название</p>
                        <p class="lesson-item-desc hint">Небольшое описание урока буквально в одну строку</p>
                    </div>
                    <div class="icon-container open-materials-icon">
                        <img class="lesson-item-note-icon" src="images/info.svg" alt="">
                    </div>
                    <div class="icon-container open-dropdown-icon">
                        <img class="lesson-item-dots-icon" src="images/dots.svg" alt="">
                    </div>
                </a>
            </div>
        </main>
    </div>

    <div class="popup-tint popup-tint-hidden add-lesson-popup-tint">
        <div class="popup-container add-lesson-popup-container">
            <div class="popup-header">
                <p class="popup-header-title">Новый урок</p>
            </div>
            <input type="text" placeholder="Название">
            <input type="text" class="add-lesson-popup-textarea" placeholder="Описание">
            <div class="popup-footer">
                <button data-variant="tonal" class="add-lesson-popup-close-button">Отмена</button>
                <button data-variant="primary" class="add-lesson-popup-create-button">Создать</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
