<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/popups.css">
    <link rel="stylesheet" href="css/admin-courses.css">
    <script defer src="js/adminCoursesPopups.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="page">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-header-profile">
                    <div class="profile-photo"></div>
                    <p class="profile-name">Имя пользователя</p>
                </div>
            </div>
            <div class="sidebar-content">
                <button data-variant="square" class="view-personal-btn">
                    <img src="images/people.svg" alt="photo">
                    <p>Персонал</p>
                </button>
                <button data-variant="square" class="add-course-btn">
                    <img src="images/plus.svg" alt="photo">
                    <p>Создать курс</p>
                </button>
                <div class="sidebar-links">
                    <a href="#" draggable="false">Условия использования</a>
                    <a href="#" draggable="false">Написать в поддержку</a>
                    <a href="#" draggable="false">Выйти из профиля</a>
                </div>
            </div>
        </aside>

        <main class="main">
            <div class="main-header">
                <h2 class="main-header-title">Курсы</h2>
            </div>

            <div class="main-content">
                <a href="lessons.html" class="course-item-container" draggable="false">
                    <div class="course-item-info">
                        <p class="course-item-title">Название</p>
                        <p class="course-item-desc hint">Небольшое описание курса буквально в одну строку</p>
                    </div>

                    <div class="icon-container view-personal-icon">
                        <img class="course-item-personal-icon" src="./images/fluent_people-28-regular.svg" alt="">
                    </div>
                    <div class="icon-container open-dropdown-icon">
                        <img class="course-item-dots-icon" src="./images/Vector.svg" alt="">
                    </div>
                </a>
            </div>
        </main>
    </div>

    <div class="popup-tint popup-tint-hidden add-course-popup-tint">
        <div class="popup-container add-course-popup-container">

            <div class="popup-header">
                <p class="popup-header-title">Новый курс</p>
            </div>

            <input type="text" placeholder="Название">
            <input type="text" placeholder="Описание">

            <div class="popup-footer">
                <button data-variant="tonal">Отмена</button>
                <button data-variant="primary">Создать</button>
            </div>
        </div>
    </div>


    <div class="popup-tint popup-tint-hidden edit-course-popup-tint">
        <div class="popup-container edit-course-popup-container">

            <div class="popup-header">
                <p class="popup-header-title">Изменить курс</p>
            </div>

            <input type="text" placeholder="Название">
            <input type="text" placeholder="Описание">

            <div class="popup-footer">
                <button data-variant="tonal">Отмена</button>
                <button data-variant="primary">Сохранить</button>
            </div>
        </div>
    </div>

    <div class="popup-tint popup-tint-hidden delete-course-popup-tint">
        <div class="popup-container delete-course-popup-container">

            <div class="popup-header">
                <p class="popup-header-title">Удалить курс</p>
            </div>

            <p class="hint">Вы уверены, что хотите удалить курс? Данное действие необратимо</p>

            <div class="popup-footer">
                <button data-variant="tonal">Отмена</button>
                <button data-variant="primary">Сохранить</button>
            </div>
        </div>
    </div>  
    
</body>
</html>
