<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Themes</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/popups.css">
    <link rel="stylesheet" href="css/lessons.css">
    <script defer src="js/lessonsPopups.js"></script>
    <script src="js/auth.js" type="module"></script>
    <script defer src="js/lessons.js" type="module"></script>
</head>
<body>
    <div class="page">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-header-profile">
                    <div class="profile-photo"></div>
                    <p class="profile-name">Имя пользователя</p>
                </div>
            </div>
            <div class="sidebar-content">
                <div class="progress-container">
                    <p class="progress-container-title">Пройдено курсов</p>
                    <p class="progress-container-score">2 / 10</p>
                </div>
                <div class="sidebar-info-box">
                    <p class="sidebar-info-box-title">Название курса</p>
                    <p class="sidebar-info-box-desc hint">Описание курса многа текста про то какой же он классный и че в нем делать надо</p>
                </div>
                <div class="sidebar-links">
                    <a href="mailto:someone@example.com" draggable="false">Написать в поддержку</a>
                    <a href="#" draggable="false" class="sidebar-links-logout">Выйти из профиля</a>
                </div>
            </div>
        </aside>

        <main class="main">
            <div class="main-header">
                <h2 class="main-header-title">Темы</h2>
                <a href="courses.html" class="main-header-return-button">← Вернуться к курсам</a>
            </div>
            <div class="main-content main-content-flex">

            </div>
        </main>
    </div>

    <div class="popup-tint popup-tint-hidden material-popup-tint-select">
        <div class="popup-container material-popup-container-select">
            <div class="popup-header">
                <p class="popup-header-title popup-lesson-title">Название урока</p>
                <p class="popup-header-subtitle">Справочные материалы</p>
            </div>
            <div class="popup-select-materials">
                
            </div>
            <div class="popup-footer">
                <button class="material-close-btn" data-variant="primary">
                    Закрыть
                </button>
            </div>
        </div>
    </div>
    
    <div class="popup-tint popup-tint-hidden material-popup-tint">
        <div class="popup-container material-popup-container">
            <div class="popup-header">
                <div class="popup-header-title-left">
                    <img src="images/back_popup.svg" class="back_popup-image" alt="">
                    <p class="popup-header-title popup-lesson-title-selected">Название урока</p>
                </div>
                <p class="popup-header-subtitle">Справочные материалы</p>
            </div>
            <div class="text-box lesson-material-content">
                
            </div>
            <div class="popup-footer">
                <button class="material-close-btn-end" data-variant="primary">
                    Закрыть
                </button>
            </div>
        </div>
    </div>
</body>
</html>
