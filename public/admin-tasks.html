<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lessons</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/popups.css">
    <link rel="stylesheet" href="css/admin-tasks.css">
    <script src="js/auth.js" type="module"></script>

    <script defer src="js/adminTasksPopups.js" type="module"></script>
    <script defer src="js/adminTasks.js" type="module"></script>
    
</head>
<body>
    <div class="page">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-header-profile">
                    <div class="profile-photo"></div>
                    <p class="profile-name">Имя пользователя</p>
                </div>
            </div>
            <div class="sidebar-content">
                <button data-variant="square" class="add-task-btn add-button">
                    <img src="images/plus.svg" alt="photo again">
                    <p>Создать задачу</p>
                </button>
                <button data-variant="square" class="manage-materials-btn">
                    <img src="images/info.svg" alt="photo here">
                    <p>Материалы</p>
                </button>
                <button data-variant="square" class="view-personal-btn">
                    <img src="images/people.svg" alt="photo here">
                    <p>Персонал</p>
                </button>
                <div class="sidebar-info-box">
                    <h2 class="sidebar-info-box-name"></h2>
                    <p class="hint sidebar-info-box-desc"></p>
                </div>
                <div class="sidebar-info-box">
                    <h2 class="sidebar-lesson-info-box-name"></h2>
                    <p class="hint sidebar-lesson-info-box-desc"></p>
                </div>
                <div class="sidebar-links">
                    <a href="#" draggable="false">Условия использования</a>
                    <a href="#" draggable="false">Написать в поддержку</a>
                    <a href="#" draggable="false">Выйти из профиля</a>
                </div>
            </div>
        </aside>

        <main class="main">
            <div class="main-header">
                <h2 class="main-header-title">Задачи</h2>
                <a class="main-header-return-button" href="admin-lessons.html">← Вернуться к урокам</a>
            </div>
            <div class="main-content main-content-grid"></div>
        </main>
    </div>

    <div class="popup-tint popup-tint-hidden add-task-popup-tint">
        <div class="popup-container add-task-popup-container">
            <div class="popup-header">
                <p class="popup-header-title">Новый урок</p>
            </div>
            <input type="text" placeholder="Название">
            <input type="text" class="add-task-popup-input-desc" placeholder="Описание">
            <textarea class="add-task-popup-textarea" placeholder="Текст задания"></textarea>
            <button data-variant="square" class="add-emulation-popup-btn add-button">
                <img src="images/plus.svg" alt="photo again">
                <p>Создать эмуляцию</p>
            </button>
            <div class="popup-footer">
                <button data-variant="tonal" class="close-add-task-popup-btn">Отмена</button>
                <button data-variant="primary" class="add-task-popup-create-btn">Создать</button>
            </div>
        </div>
    </div>

    <div class="popup-tint popup-tint-hidden edit-task-popup-tint">
        <div class="popup-container edit-task-popup-container">
            <div class="popup-header">
                <p class="popup-header-title">Изменить задачу</p>
            </div>
            <input type="text" placeholder="Название">
            <input type="text" class="edit-task-popup-input-desc" placeholder="Описание">
            <textarea class="edit-task-popup-textarea" placeholder="Текст задания"></textarea>
            <div class="popup-footer">
                <button data-variant="tonal" class="close-edit-task-popup-btn">Отмена</button>
                <button data-variant="primary" class="edit-task-popup-create-btn">Создать</button>
            </div>
        </div>
    </div>

    <div class="popup-tint popup-tint-hidden delete-task-popup-tint">
        <div class="popup-container delete-task-popup-container">
            <div class="popup-header">
                <p class="popup-header-title">Удалить задачу</p>
            </div>
            <p class="popup-warning">Вы уверены, что хотите удалить задачу? Данное действие необратимо</p>
            <div class="popup-footer">
                <button data-variant="tonal" class="close-delete-task-popup-btn">Отмена</button>
                <button data-variant="primary" class="delete-task-popup-delete-btn">Удалить</button>
            </div>
        </div>
    </div>

</div>
</body>
</html>
